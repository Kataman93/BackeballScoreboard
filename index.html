<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
     <div class="Host centering">
       <h1>HOST</h1>
       <div class="main-numbers"><span>0</span></div>
       <div class="additional-numbers">
          <span id="1-1">+1</span>
          <span id="1-2">+2</span>
          <span id="1-3">+3</span>
       </div>
     </div>
     <div class="New-game">
        <p>New game</p>
     </div>
     <div class="Save-Delete">
        <div class="Save">
        <p>Save</p>
        </div>
        <div class="Delete">
        <p>Delete</p>
        </div>
     </div>
     <div class="Previous-result">
        <p>Previous result: </p>
    </div>
     <div class="Guest centering">
        <h1>GUEST</h1>
        <div class="main-numbers"><span>0</span></div>
        <div class="additional-numbers">
            <span id="2-1">+1</span>
            <span id="2-2">+2</span>
            <span id="2-3">+3</span>
        </div>
     </div>
  </div>
  <script src="functionalities.js"></script>
</body>
</html>
